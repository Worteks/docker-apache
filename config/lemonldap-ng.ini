[all]
[configuration]
type                 = LDAP
ldapServer           = LDAP_PROTO://LDAP_HOST:LDAP_PORT
ldapConfBase         = LDAP_CONF_DN_PREFIX,LDAP_SUFFIX
ldapBindDN           = LDAP_BIND_DN_PREFIX,LDAP_SUFFIX
ldapBindPassword     = LDAP_BIND_PW
ldapObjectClass      = applicationProcess
ldapAttributeId      = cn
ldapAttributeContent = description
[portal]
[handler]
status             = 0
useRedirectOnError = 1
[manager]
protection     = manager
logLevel       = warn
staticPrefix   = /static
templateDir    = /usr/share/lemonldap-ng/manager/templates
languages      = fr, en
enabledModules = conf, sessions, notifications
